<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>File Upload Page</title>
</head>
<body>
    <div class="container">
        <h1>File Upload Page</h1>
            <div class="file-input">
                <div class="file-info">
                    <input type="text" id="file-input" placeholder="URL or drag & drop a file here">
                 </div>
                <input type="file" id="file-upload" multiple style="display: none">
            </div>
            <button class="browse-button" onclick="browseForFile()">Browse</button>
        <ul id="file-list">
        </ul>
        <button class="download-button">Upload</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
